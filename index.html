<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman Game</title>
</head>

<body>
    <h1>Hangman Game</h1>
    <p>Enter A Letter To Start The Game</p>

    <div class="game-container">
        <svg height="350" width="300" class="figure-container">
            <!-- Pole -->
            <line x1="100" y1="80" x2="170" y2="80" />
            <line x1="170" y1="80" x2="170" y2="120" />
            <line x1="100" y1="80" x2="100" y2="300" />
            <line x1="70" y1="300" x2="130" y2="300" />

            <!-- head -->
            <circle cx="170" cy="140" r="20" class="figure-part" />
            <line x1="170" y1="160" x2="170" y2="240" class="figure-part" />

            <!-- hands -->
            <line x1="170" y1="180" x2="190" y2="210" class="figure-part" />
            <line x1="170" y1="180" x2="150" y2="210" class="figure-part" />
            <!-- legs -->
            <line x1="170" y1="240" x2="190" y2="270" class="figure-part" /> <!-- Right -->
            <line x1="170" y1="240" x2="150" y2="270" class="figure-part" />

        </svg>
        <div class="wrong-letters-container">
            <div class="wrong-letters" id="wrong-letters">



            </div>
        </div>

        <div class="word" id="word">

        </div>
    </div>

    <div class="popup-container hide" id="popup-container">
        <div class="popup">
            <h2 id="final-message">You Have Won</h2>
            <button id="play-button">Play Again</button>
        </div>
    </div>

    <div class="notification-container " id="notification-container">
        <p>You have already enetered this letter</p>
    </div>


    <script src="script.js"></script>
</body>

</html>
